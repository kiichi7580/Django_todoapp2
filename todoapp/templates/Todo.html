<h1>今日やることリスト</h1>


<!-- todoリストを表示 -->
<ul style="list-style: none; padding-left: 0;">
    {% for task in todo_items %}
        <li>
            {{task.content}}
            <form action="/delete/{{task.id}}" method="POST">{% csrf_token %} 
                <button type="submit" value="delete">削除</button>
            </form>
        </li>
    {% endfor %}
    </ul>

<!-- 入力フォーム -->
<form action="/todo_post/" method="POST">{% csrf_token %} 
    <input type="text" name="content"/>
    <button type="submit" value="add">送信</button>
</form>

<p><a href="{% url 'logout' %}">ログアウト</a></p>
